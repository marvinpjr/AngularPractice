<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>Learning Angular</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<!--use directive to reference store controller-->
<body ng-controller="StoreController as store">
    <!--basic expression-->
    <p>{{ "hello" + " world!" }}</p>
    
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
            <!--use expressions to reference properties of object-->
            <h3>{{ product.name }}
                <!--use a filter to affect the output-->
                <em class="pull-right">{{ product.price | currency }}</em>
                <img ng-src="{{ product.images[0].full }}"/>
            </h3>
            <button ng-show="product.canPurchase">Add to Cart</button>    
        </li>
    </ul>
    
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
